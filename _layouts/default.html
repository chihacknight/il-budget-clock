            var i = 0;

            var clock;
            updateClock();

            setInterval(function(){
                updateClock();
            }, 1000);

            function updateClock(){
                clock = moment().subtract(moment("July 1 2015 5:00:00"));
                $("#months").html(clock.get('month'));
                $("#days").html(clock.get('day'));
                $("#hours").html(clock.get('hour'));
                $("#minutes").html(clock.get('minute'));
                $("#seconds").html(clock.get('second'));
            }

            function shuffle(o){
                for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
                return o;
            }

            $('#do-something').hide();
            shuffle(reasons);

            $('#more').on('click', function(e){

                $('#reason').fadeOut().delay(200).fadeIn()
                window.setTimeout(function () {
                    $("#reason").html(reasons[i][0]+' <a href="'+reasons[i][0]+'" target="blank" class="small">SOURCE</a>');
                    }, 500);

                i = (i+1) % reasons.length;


            })

            $('#call-to-action-btn').on('click', function(e){
                $('#do-something').show()
            })
